<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA YouTube Redirect</title>
  <!-- أيقونة PWA -->
  <link rel="icon" href="apple-touch-icon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- ملف Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- إضافة دعم Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service Worker مسجّل'))
      .catch(err => console.error('خطأ في تسجيل Service Worker:', err));
    }
    // إعادة توجيه مباشرة إلى YouTube
    //window.location.href = "https://m.youtube.com";
  </script>
</head>
<body>
  <p>جارٍ التوجيه إلى يوتيوب...</p>
</body>
</html>
